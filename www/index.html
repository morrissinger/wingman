<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="modules/account/account.js"></script>
    <script src="modules/dashboard/dashboard.js"></script>
    <script src="modules/friends/friends.js"></script>
    <script src="modules/tabs/tabs.js"></script>
    <script src="modules/friends/services/friends.js"></script>
    <script src="modules/account/controllers/accountCtrl.js"></script>
    <script src="modules/dashboard/controllers/dashCtrl.js"></script>
    <script src="modules/friends/controllers/friendsCtrl.js"></script>
    <script src="modules/friends/controllers/friendDetailCtrl.js"></script>

  </head>
  <body animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
