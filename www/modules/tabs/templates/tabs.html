<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
    </ion-nav-back-button>
</ion-nav-bar>

<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Nearby Tab -->
  <ion-tab title="Nearby" icon="icon ion-navigate" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>


  <!-- Search Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


  <!-- About Me Tab -->
  <ion-tab title="About Me" icon="icon ion-person" href="#/tab/aboutMe">
      <ion-nav-view name="tab-aboutMe"></ion-nav-view>
  </ion-tab>


  <!-- Messages Tab -->
  <ion-tab title="Messages" icon="icon ion-email" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>


</ion-tabs>
