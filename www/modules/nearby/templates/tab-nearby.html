<ion-view title="Nearby">
	<ion-content class="has-header" scroll="true" has-bouncing="true">
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="searchString">
			</label>
			<button class="button button-clear">
				Cancel
			</button>
		</div>
		<div class="list card">

			<a href="#" class="item item-icon-left item-icon-right">
				<i class="icon icon-wingman-bar"></i>
				Bars
				<i class="ion-chevron-right"></i>
			</a>

			<a href="#" class="item item-icon-left item-icon-right">
				<i class="icon icon-wingman-lounge"></i>
				Lounges
				<i class="ion-chevron-right"></i>
			</a>

			<a href="#" class="item item-icon-left item-icon-right">
				<i class="icon icon-wingman-club"></i>
				<!-- Font generated by <a href="http://www.fontsaddict.com">fontsaddict.com</a>
 under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY</a>. Please include attribution to the authors when using these icons. -->
				Clubs
				<i class="ion-chevron-right"></i>
			</a>

		</div>
		<div class="list card" ng-repeat="venue in venues" ui-sref="tab.venueDetails">

			<div class="item item-background-top">
				<img ng-src="{{venue.img}}" />
				<div class="gradient">
					<h3>{{100 * venue.fullness | number : 0 }}% Full</h3>
					<h3><small>{{venue.distance | number : 1 }} mi</small></h3>
				</div>
			</div>

			<div class="item item-venue">
				<div class="row first">
					<div class="col col-67">
						<h2>{{venue.name}}</h2>
					</div>
					<div class="col col-33">
						<div class="row chart">
							<div class="chart-inner women">
								<div class="women-inner">
									<i class="icon ion-woman"></i>
									<span class="percent">{{100 * (1 - venue.men) | number : 0 }}%</span>
								</div>
								<div class="chart-inner men" style="width: {{100 * venue.men}}%;">
									<div class="men-inner">
										<span class="percent">{{100 * venue.men | number : 0}}%</span> <i class="icon ion-man"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-67">
						<div class="rating">
							<i ng-repeat="star in venue.stars" class="icon" ng-class="star > 0.5 ? 'icon-wingman-star-full' : 'icon-wingman-star-half'"></i>
						</div>
					</div>
					<div class="col col-33">
						<p class="age"><span class="label">Avg. Age:</span> {{venue.age}}</p>
					</div>
				</div>
				<div class="row last">
					<div class="col col-100">
						<div class="interests">
							<span class="tag" ng-repeat="interest in venue.interests">{{interest}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>






















	</ion-content>
</ion-view>
